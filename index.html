<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <div class="h-screen w-screen overflow-hidden flex flex-col">
      <div class="bg-slate-600 shadow h-[64px] flex items-center px-4">
        <img src="./assets/logo.webp" class="w-[50px] h-[50px]" />
        <span class="text-white text-lg font-bold px-4">Điện lực Đà Nẵng</span>
      </div>
      <div class="flex h-full w-full flex-1">
        <div
          class="w-[35px] h-full overflow-y-auto flex flex-col gap-2 items-center py-4"
        >
          <div
            class="w-[25px] h-[25px] bg-violet-600 text-white p-[6px] rounded cursor-pointer hover:bg-violet-800"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                fill="white"
                d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
              />
            </svg>
          </div>
        </div>
        <div id="viewDiv" class="flex-1"></div>
      </div>
    </div>
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView"], function (
        esriConfig,
        Map,
        MapView
      ) {
        const map = new Map({
          basemap: "osm", // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [108.21464538574219, 16.058928424679078], // Longitude, latitude
          zoom: 15, // Zoom level
          container: "viewDiv", // Div element
        });
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
